<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Flask Web Application</title>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-dark mt-3 text-center">
        MACHİNE LEARNİNG WİTH LOGİSTİC REGRESSİON
      </div>
      <div class="d-flex justify-content-center">
        <div class="card p-3">
          <form action="{{ url_for('predict') }}" method="POST">
            <div class="form-group">
              <div>
                <label class="mb-2"
                  >Titanic Gemisinde Yolcu Sınıfınız Nedir?</label
                >
              </div>
              <div class="col-md-20">
                <input type="text" class="form-control" name="Pclass" id="Pclass"  />
            </div>

            <div class="form-group mt-3">
              <div>
                <label class="mb-2"
                  >Cinsiyetiniz Nedir?</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Sex"
                  id="male"
                  value="male"
                />
                <label class="form-check-label" for="male">male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Sex"
                  id="female"
                  value="female"
                />
                <label class="form-check-label" for="female"
                  >female</label
                >
              </div>
            </div>

            <div class="col-md-20">
                <label class="form-label" for="first-name">Yaşınız Kaçtır?</label>
                <input type="text" class="form-control" name="Age" id="Age"  />
            </div>

            <div class="col-md-20">
                <label class="form-label" for="first-name">Gemideki Kardeş Sayınız Kaçtır?</label>
                <input type="text" class="form-control" name="SibSp" id="SibSp" />
            </div>

            <div class="col-md-20">
                <label class="form-label" for="first-name">Gemide Olan Çocuğunuzun Sayısı Kaçtır?</label>
                <input type="text" class="form-control" name="Parch" id="Parch"  />
            </div>

            <div class="col-md-20">
                <label class="form-label" for="first-name">Gemiye Giriş Ücretiniz Ne Kadardır?</label>
                <input type="text" class="form-control" name="Fare" id="Fare"   />
            </div>

            <div class="form-group mt-3">
              <div>
                <label class="mb-2"
                  >Titanic Gemisine Biniş Limanınız Neresidir?</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Embarked"
                  id="Embarked_C"
                  value="Embarked_C"
                />
                <label class="form-check-label" for="Embarked_C"
                  >Embarked_C</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Embarked"
                  id="Embarked_S"
                  value="Embarked_S"
                />
                <label class="form-check-label" for="Embarked_S"
                  >Embarked_S</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Embarked"
                  id="Embarked_Q"
                  value="Embarked_Q"
                />
                <label class="form-check-label" for="Embarked_Q"
                  >Embarked_Q</label
                >
              </div>
            </div>

            <hr />

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-info">Tahmini Gör</button>
            </div>

			<div class="card-footer text-center mt-3">
				<label>LOGİC REGRESSİON OUTPUT {1: 'HAYATTA', 0:'ÖLÜ'} {{ prediction_text }}</label>
			</div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
